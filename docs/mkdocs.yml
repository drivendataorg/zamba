site_name: Zamba
site_url: https://zamba.drivendata.org/
site_description: Zamba is a command-line tool built in Python to automatically identify the species seen in camera trap videos from sites in central Africa. 
repo_url: https://github.com/drivendataorg/zamba
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand

extra_css:
  - stylesheets/extra.css
  - stylesheets/custom_mkdocstrings.css

nav:
  - Home: 'index.md'
  - 'Getting Started':
    - Quickstart: "quickstart.md"
    - Installing Zamba: "install.md"
  - 'User Tutorials':
    - Classifying Unlabeled Videos: "predict-tutorial.md"
    - Training a Model on Labaled Videos: "train-tutorial.md"
  - 'Available Models': 
    - Choosing a Model: "models.md"
  - 'Advanced Options':
    - All Optional Arguments: "configurations.md"
    - Creating YAML configuration files: "yaml-config.md"
  - 'Contributing': 
    - Help make <code>zamba</code> better: "contribute.md"
  - 'Changelog':
    - Version 2: "v2_updates.md"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: True
      toc_depth: 3

plugins:
  - search
