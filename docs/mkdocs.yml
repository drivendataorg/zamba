site_name: Zamba
site_url: https://zamba.drivendata.org/
site_description: Zamba is a command-line tool built in Python to automatically identify the species seen in camera trap videos from sites in central Africa. 
repo_url: https://github.com/drivendataorg/zamba
theme:
  name: material
  features:
    - navigation.sections
    - navigation.expand

extra_css:
  - stylesheets/extra.css
  - stylesheets/custom_mkdocstrings.css

nav:
  - Home: 'index.md'
  - 'Getting Started':
    - Quickstart: "quickstart.md"
    - Installing Zamba: "install.md"
  - 'How to Run Zamba':
    - Command Line Interface: "cli.md"
    - Python Package: "py-package.md"
  - 'Available Models': 
    - Choosing a Model: "models.md"
  - 'All Configuration Options':
    - Creating YAML configuration files: "configurations.md"
  - 'User Tutorials':
    - I want to predict on unlabeled videos: "user-tutorials/no_labels.md"
    - I have <code>zamba</code> labels: "user-tutorials/subset_labels.md"
    - I have new labels: "user-tutorials/new_labels.md"
  - 'Contributing': 
    - Help make <code>zamba</code> better: "contribute.md"
  - 'Changelog':
    - Version 2: "v2_updates.md"

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - toc:
      permalink: True
      toc_depth: 3

plugins:
  - search
